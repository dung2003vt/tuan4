<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập n"))
    document.write("Giai thừa là " + giaiThua(n))

    function giaiThua(n) {
           let n1 = 1
        for (let i = 1; i <= n; i++){
        n1 *= i
          }
          return n1;
    }
</script>
</body>
</html>
