<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập số cần kiểm tra"))
    document.write(kiemTra(num))
    function kiemTra(num) {
        if (num > 0){
            return true
        } else {
            return false
        }
    }
</script>
</body>
</html>
