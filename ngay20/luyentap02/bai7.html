<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num1 = parseInt(prompt("Nhập số thứ nhất"))
  let num2 = parseInt(prompt("Nhập số thứ hai"))
  document.write(doiCho(num1, num2))
  function doiCho(num1, num2) {
    let arr = [num1, num2]
    let a = arr[0]
    arr[0] = arr[1]
    arr[1] = a
    return arr
  }
</script>
</body>
</html>
